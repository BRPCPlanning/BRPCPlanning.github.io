<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        @font-face {
            font-family: 'Audrey-BoldOblique';
            src: url('Audrey-BoldOblique.otf') format('opentype');
        }

        @font-face {
            font-family: 'Audrey-Normal';
            src: url('Audrey-Normal.otf') format('opentype');
        }

        /* Make body full height + flex column */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Audrey-Normal', sans-serif;
            background-image: url('BRPCpic2.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Navigation Bar */
        .navbar {
            position: absolute;
            top: 20px;
            right: 40px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .navbar a {
            font-size: 20px;
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(0, 0, 255, 0.1);
        }

        /* Header in Top Left Corner */
        .header {
            position: absolute;
            top: 40px;
            left: 40px;
            text-align: left;
        }

        .header h1 {
            margin: 0;
            font-family: 'Audrey-BoldOblique', sans-serif;
            font-size: 48px;
        }

        .header p {
            margin: 0;
            font-size: 20px;
        }

        .blue-hue {
            background-color: rgba(0, 0, 255, 0.1);
        }

        .top-bar {
            position: relative;
            width: 100%;
            padding: 75px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        /* This ensures footer is always at the bottom */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 10%;
        }

        /* Footer stays at bottom */
        .bottom-bar {
            width: 100%;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            font-size: 15px;
            font-family: 'Audrey-Normal', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Top Section Wrapper -->
    <div class="top-bar">
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="Livestream.html">Livestream</a>
            <a href="MonthlyProgram.html">Monthly Program</a>
            <a href="#home">Calendar</a>
            <a href="contact.html">Contact Us</a>
        </div>

        <div class="header">
            <h1>Calendar</h1>
            <p>Explore upcoming events at Bethel Romanian Pentecostal Church.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <iframe 
            src="https://calendar.google.com/calendar/embed?src=brpcplanning%40gmail.com&ctz=America%2FToronto" 
            style="border: 0; width: 100%; max-width: 1200px; height: 600px;" 
            frameborder="0" 
            scrolling="no">
        </iframe>

        <div style="margin-top: 20px; background-color: rgba(255, 255, 255, 0.6); padding: 15px; border-radius: 10px; text-align: center; font-size: 20px;">
            <p style="margin: 0;">
                To make changes to the calendar, login here:
                <a href="https://calendar.google.com/calendar/u/0?cid=bmljb2xhc2hlcmFAZ21haWwuY29t" target="_blank">
                    Access BRPC Calendar
                </a>
            </p>
        </div>
    </div>

    <footer class="bottom-bar">
        <p>Bethel Romanian Pentecostal Church Windsor</p>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            const imageHeight = window.innerHeight;
            const scrollPosition = window.scrollY + window.innerHeight;

            if (scrollPosition > imageHeight) {
                document.body.classList.add('blue-hue');
            } else {
                document.body.classList.remove('blue-hue');
            }
        });
    </script>
</body>
</html>
