<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar</title>
<style>
@font-face {
    font-family: 'Audrey-BoldOblique';
    src: url('Audrey-BoldOblique.otf') format('opentype');
}
@font-face {
    font-family: 'Audrey-Normal';
    src: url('Audrey-Normal.otf') format('opentype');
}

body {
    margin: 0;
    font-family: 'Audrey-Normal', sans-serif;
    background-image: url('BRPCpic2.JPG');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* --- Top Bar, Header, Navbar --- */
.top-bar {
    position: relative;
    width: 100%;
    padding: 75px 20px;
    background-color: rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-direction: column;
    z-index: 10;
}

.hamburger {
    display: none;
    font-size: 28px;
    cursor: pointer;
    padding: 10px 20px;
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 20;
    color: black;
    background: none;
    border: none;
}

.navbar {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 20px;
    z-index: 10;
}

.navbar a {
    font-size: 20px;
    text-decoration: none;
    color: black;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.navbar a:hover {
    background-color: rgba(0, 0, 255, 0.1);
}

.navbar.show {
    display: flex !important;
}

.header {
    position: absolute;
    top: 40px;
    left: 40px;
}

.header h1 {
    margin: 0;
    font-family: 'Audrey-BoldOblique', sans-serif;
    font-size: 48px;
}

.header p {
    margin: 0;
    font-family: 'Audrey-Normal', sans-serif;
    font-size: 20px;
}

/* --- Main Content --- */
.content {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 10%;
}

iframe {
    width: 100%;
    max-width: 1200px;
    height: 600px;
    border: 0;
    border-radius: 10px;
}

.access-calendar {
    margin-top: 20px;
    background-color: rgba(255, 255, 255, 0.6);
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    font-size: 20px;
}

/* --- Footer --- */
.bottom-bar {
    width: 100%;
    padding: 10px 20px;
    background-color: rgba(0, 0, 0, 0.5);
    text-align: center;
    color: white;
    font-size: 15px;
}

/* --- Mobile --- */
@media (max-width: 768px) {
    .hamburger {
        display: block;
    }

    .navbar {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 0;
        padding: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
        padding: 12px 0;
        font-size: 18px;
        text-align: center;
    }

    .navbar.show {
        display: flex;
    }

    .top-bar {
        flex-direction: column;
        align-items: flex-start;
        padding: 60px 10px;
    }

    .header {
        position: relative;
        top: 0;
        left: 0;
        margin-bottom: 20px;
        margin-top: 10px;
        text-align: left;
    }

    .content {
        padding: 30px 5%;
    }

    iframe {
        height: 400px;
    }

    .access-calendar {
        font-size: 16px;
        padding: 10px;
    }
}
</style>
</head>
<body>
<div class="top-bar">
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <div class="navbar" id="navbar">
        <a href="index.html">Home</a>
        <a href="Livestream.html">Livestream</a>
        <a href="MonthlyProgram.html">Monthly Program</a>
        <a href="Calendar.html">Calendar</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <div class="header">
        <h1>Calendar</h1>
        <p>Explore upcoming events at Bethel Romanian Pentecostal Church.</p>
    </div>
</div>

<div class="content">
    <iframe src="https://calendar.google.com/calendar/embed?src=brpcplanning%40gmail.com&ctz=America%2FToronto"></iframe>
    <div class="access-calendar">
        To make changes to the calendar, login here:
        <a href="https://calendar.google.com/calendar/u/0?cid=bmljb2xhc2hlcmFAZ21haWwuY29t" target="_blank">
            Access BRPC Calendar
        </a>
    </div>
</div>

<footer class="bottom-bar">
    <p>Bethel Romanian Pentecostal Church Windsor</p>
</footer>

<script>
function toggleMenu() {
    document.getElementById("navbar").classList.toggle("show");
}
</script>
</body>
</html>
